<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Green Theme Colors (Adapted from index.html) --- */
            --primary: #1e461a; /* Darkest green */
            --primary-dark: #142f11; /* Even darker green */
            --accent: #4a7c59; /* Medium green */
            --accent-light: rgba(74, 124, 89, 0.5); /* Transparent light green for shadows */
            --background: #F8FDF8; /* Very light, subtle green background for the page */
            --section-bg: rgba(255, 255, 255, 0.95); /* Nearly opaque white for the container, matching main app */
            --text: #021024; /* Dark text color */
            --input-bg: #f7fafc; /* Off-white for inputs */
            --input-border: #4a7c59; /* Medium green for input borders */
            --error-color: #dc2626; /* Standard red for errors */
            --success-color: #166534; /* Darker green for success messages */
            /* --- END Green Theme Colors --- */
        }

        /* Reset & base */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--background); /* Use the new light green background */
            font-family: 'Inter', sans-serif; /* Consistent font with main app */
            font-size: 0.875rem; /* ~14px */
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Container for the form */
        .reset-container {
            background: var(--section-bg); /* Use transparent white background */
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(30, 70, 26, 0.12); /* Darker green shadow */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        h2 {
            margin-bottom: 1.8rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary); /* Darker green heading */
            letter-spacing: 1.5px;
            user-select: none;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
            color: var(--primary-dark); /* Very dark green label text */
            user-select: none;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1.8px solid var(--input-border); /* Medium green border */
            border-radius: 0.6rem;
            background: var(--input-bg);
            color: var(--text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        input[type="password"]:focus {
            border-color: var(--accent); /* Medium green focus border */
            outline: none;
            box-shadow: 0 0 8px var(--accent-light); /* Transparent light green shadow */
        }

        /* Submit button */
        input[type="submit"] {
            margin-top: 1rem;
            background-color: var(--accent); /* Medium green button */
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.85rem 0;
            border: none;
            border-radius: 0.7rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(74, 124, 89, 0.3); /* Accent green shadow */
            transition: background-color 0.3s ease;
            user-select: none;
        }

        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: var(--primary); /* Darker green on hover/focus */
            outline: none;
            box-shadow: 0 0 12px var(--primary); /* Darker green shadow on hover/focus */
        }

        /* Flash messages */
        ul.flash-messages {
            margin-top: 1.5rem;
            padding: 1rem 1.2rem;
            background-color: #ffe6e6; /* Keep default light red for errors */
            border: 1.5px solid var(--error-color);
            border-radius: 0.6rem;
            color: var(--error-color);
            font-weight: 600;
            font-size: 0.9rem;
            list-style: none;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            user-select: none;
        }

        ul.flash-messages li {
            margin-bottom: 0.5rem;
        }

        ul.flash-messages.success {
            background: #e0ffe0; /* Light green background for success */
            border-color: var(--success-color); /* Darker green border */
            color: var(--success-color); /* Darker green text */
        }

        /* Responsive */
        @media (max-width: 480px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }
            h2 {
                font-size: 1.6rem;
            }
            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Password</h2>
        <form method="POST" novalidate>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Enter new password" />

            <input type="submit" value="Reset Password" />
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %} {# Added with_categories=true #}
          {% if messages %}
            <ul class="flash-messages{% if messages[0][0] == 'success' %} success{% endif %}" role="alert" aria-live="assertive">
              {% for category, message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>

</body>
</html>
